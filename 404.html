<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
</head>
<body>
    <script>
        setTimeout(() => {
            const originalPath = window.location.pathname; // la page d'origine
            const fullLink = window.location.href;        // l'URL complète

            // encodeURIComponent pour sécuriser les paramètres dans l'URL
            const targetUrl = `/?from404=true&link=${encodeURIComponent(fullLink)}`;

            window.location.href = targetUrl;
        }, 50); // délai de 50ms
    </script>
</body>
</html>
