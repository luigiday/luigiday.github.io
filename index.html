<body>
    <div class="top-nav">

            </ul>
        </nav>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Erreur 404</p>
            <p>La page a laquelle vous tentez d'acceder n'existe pas ou plus</p>
            <button onclick="closePopup()">Revenir a l'acceuil</button>
        </div>
    </div>
    <header class="header">
        <div class="container">
            <div class="profile">
                <img src="profile.jpeg" alt="Profile picture">

            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <!-- Your content here -->
        </div>
    </main>
    <script>
        // Function to display the popup
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.title = "Erreur 404";
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.title = "Colin 524";
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const is404Redirect = urlParams.get('from404');

            if (is404Redirect) {
                // Display the popup if it's a 404 redirection
                showPopup();
            }
        };
    </script>
</body>
